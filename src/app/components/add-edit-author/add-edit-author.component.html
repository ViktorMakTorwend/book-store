<form [formGroup]="authorForm">
  <mat-card>
    <mat-card-header>
     <h1>{{pageTitle}}</h1>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field>
        <mat-label>Фамилия</mat-label>
        <input matInput formControlName="surname">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Имя</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Отчество</mat-label>
        <input matInput formControlName="middleName">
      </mat-form-field>

      <mat-form-field>
        <mat-label>День рождения</mat-label>
        <input type="date" matInput formControlName="birthday">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button (click)="saveAuthorModal()" mat-raised-button color="primary">Save</button>
      <button (click)="closePopUpEditAuthor()" mat-raised-button color="primary">Close</button>
    </mat-card-actions>
  </mat-card>
</form>
