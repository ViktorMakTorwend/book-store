<mat-card>
  <mat-card-header>
    <h2>Books</h2>
  </mat-card-header>
  <mat-card-content>
    <div style="text-align: right;">
      <button (click)="addBook()" mat-raised-button color="primary">Add book</button>
    </div>

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Автор</th>
        <td mat-cell *matCellDef="let element">{{element.author}}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Название книги</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
      </ng-container>

      <ng-container matColumnDef="publisher">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Издатель</th>
        <td mat-cell *matCellDef="let element">{{element.publisher}}</td>
      </ng-container>

      <ng-container matColumnDef="publishYear">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Год издания</th>
        <td mat-cell *matCellDef="let element">{{element.publishYear}}</td>
      </ng-container>

      <ng-container matColumnDef="add/edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button (click)="editBook(element.id)" mat-raised-button color="primary">
            <mat-icon fontIcon="edit"></mat-icon>
          </button>
          <button (click)="removeBook(element.id)" mat-raised-button color="accent">
            <mat-icon fontIcon="delete"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[10,20]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
